<fieldset>
    <legend>settings</legend>
    <label>
      <span>length A</span>
      <input id="r_1"  type="range" value="100" min=10 max=200 />
      
    </label>
    <label>
      <span>mass A</span>
      <input id="m_1" type="range" value="1000" min="10" max="1000">
    </label>
    <label>
      <span>angle A</span>
      <input id="a_1" type="range" value=".5" min="0" max="2" step=".01" data-unit="π">
    </label>
    <br>
    <label>
      <span>length B</span>
      <input id="r_2" type="range" value="100" min="10" max="200">
    </label>
    <label>
      <span>mass B</span>
      <input id="m_2" type="range" min="10" value="100" max="1000">
    </label>
    <label>
      <span>angle B</span>
      <input id="a_2" type="range" value=".5" min="0" max="2" step=".01" data-unit="π">
    </label>
    <button id="bt_start">Start</button>
    <button id="bt_pause">Pause</button>
  </fieldset>
